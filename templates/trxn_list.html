{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}
<br>
<br>
<br>
<br>
<div class="row">
    <br>
    <div class="col-md-3">
        <div class="card-header">
            <form method="get">
                <div class="row">
                    <div class="form col-md">
                    {{ filter.form|crispy}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6"></div>
                <button class="btn btn-outline-success btn-sm" type="submit">Search</button>
                </div>
            </form>
        </div>
     </div>
    <div class="col-md">
            <div class="card-header">
                <h3>Transactions ...</h3>
            </div>
                <div class="card-body bg-white">
                        <div class="row">
                            <div class="col-md">
                            <h5>Date Created</h5>
                            </div>
                            <div class="col-md">
                            <h5>From</h5>
                            </div>
                            <div class="col-md">
                            <h5>To</h5>
                            </div>
                            <div class="col-md">
                            <h5>Amount </h5>
                            </div>
                        </div>

                    {% for record in filter.qs %}
                    <div class="list_content">
                        <div class="list-line"><a class="text-success" href="{% url 'trxn_detail.html' pk=record.id %}">
                        <div class="row">
                            <div class="col-md">
                            <p>{{record.date_created}}</p>
                            </div>
                            <div class="col-md">
                            <p>{{record.payer}}</p>
                            </div>
                            <div class="col-md">
                            <p>{{record.payee}}</p>
                            </div>
                            <div class="col-md">
                            <p>{{record.amount}}</p>
                            </div>
                        </div>
                        </a></div>
                    </div>
                    {% endfor %}
                </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
{% endblock %}
