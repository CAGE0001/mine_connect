{% extends 'investor/investor_base.html' %}

{% block content %}

{% load crispy_forms_tags %}
<br>
<br>
<br>
<div>
    <div class="card-header">
        <div class="row">
            <div class="col-md">
                <h3>Quotation : {{quote.id}} - Counter Offer</h3>
                <div class="row">
                    <div class="col-md">
                        <p>Quote amount</p>
                    </div>
                    <div class="col-md">
                        <p>{{ quote.cost }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
<div class="row">
    <div class="col-md">
        <div style="text-align: center">
        {% for message in messages %}
        <h3 class="text-danger alignment: centre">{{ message }}</h3>
        {% endfor %}
        </div>
    </div>
</div>
    <div>
        <form method="POST" class="player-form">{% csrf_token %}
            <br>
            <div class="group-form">
            {{ form|crispy}}
            </div>
            <br>
            <div class="card-footer">
                <div class="row">
                <div class="col-md-6"></div>
                    <div class="col-md">
                        <a class="btn btn-primary  btn-block btn-sm" href="{% url 'investor/investview/quote_detail.html' pk=quote.id %}">Cancel</a>
                    </div>
                    <div class="col-md">
                        <button type="submit" class="btn btn-outline-success btn-block btn-sm" value="Create">Process</button>
                    </div>
                </div>
            </div>
            </form>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
{% endblock %}
