{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}
<br>
<br>
<br>
<br>
<div class="row">
    <br>
    <div class="col-md-3">
        <div class="card-header">
            <form method="get">
                <div class="row">
                    <div class="form col-md">
                    {{ filter.form|crispy}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6"></div>
                <button class="btn btn-outline-success btn-sm" type="submit">Search</button>
                </div>
            </form>
        </div>
     </div>
    <div class="col-md">
            <div class="card-header">
                <h3>Mine - Owner List ...</h3>
            </div>
                <div class="card-body bg-white">
                    <table class="table bg-white">
                        <tr>
                            <th>Date Created</th>
                            <th>Mine</th>
                            <th>Owner</th>
                            <th>Status </th>
                        </tr>

                    <div class="list-line">
                    {% for record in filter.qs %}
                        <a class="list-content" href="{% url 'player_detail.html' pk=record.id %}">
                        <tr>
                            <td>{{record.date_created}}</td>
                            <td>{{record.mine}}</td>
                            <td><a class="text-success" href="{% url 'player_detail.html' pk=record.owner.id %}">{{record.owner}}</a></td>
                            <td>{{record.status}}</td>
                        </tr>
                        </a>
                    {% endfor %}
                    </div>
                    </table>
                </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
{% endblock %}
