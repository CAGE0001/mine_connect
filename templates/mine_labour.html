{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}
<br>
<br>
<br>
<br>
<div class="row">
    <div class="col-md">
    <div class="card-header bg-success">
        <h3>{{ mine }} Labour Info ...</h3>
    </div>
<br>
<div class="row">
    <div class="col-md">
        <div style="text-align: center">
        {% for message in messages %}
        <h3 class="text-danger alignment: centre">{{ message }}</h3>
        {% endfor %}
        </div>
    </div>
</div>
<br>
    <div>
        <form method="POST" class="corporate-form">{% csrf_token %}
            <br>
            <div class="group-form">
            {{ form|crispy}}
            </div>
            <br>
            <div class="card-footer">
                <div class="row">
                <div class="col-md-6"></div>
                    <div class="col-md">
                        <a class="btn btn-primary  btn-block btn-sm" href="{% url 'mine_detail_mine.html' pk=mine.id %}">Cancel</a>
                    </div>
                    <div class="col-md">
                        <button type="submit" class="btn btn-outline-success btn-block btn-sm" value="Create">Save Request</button>
                    </div>
                </div>
            </div>
            </form>
    </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
{% endblock %}
